<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ORPHE TERMINAL</title>
    <link href="../../css/custom.css" rel="stylesheet">
    <link href="../../css/orphe_custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

</head>

<body class="bg-dark">

    <div class="container-fluid">
        <nav class="navbar bg-dark" style="font-size:1.2em;">
            <div id='toolkit_placeholder' class="container-fluid justify-content-between"
                style="padding:0px;margin:0px;">
                <img src="../../images/orphe.svg" alt="" height="18">
            </div>
        </nav>



        <div class="row">
            <p class="pt-4 fs-3 fw-bold">ORPHE TERMINAL % <span class="bg-light">&nbsp;</span><span
                    class="ms-2 text-muted" style="font-size:0.5em;">HEX and
                    the CORE</span></p>
            <div class="col-12">
                <div class="card bg-dark border">
                    <div class="card-body bg-dark">
                        <div class="card-title">Device Information</div>
                        <div class="input-group mb-3">
                            <input type="text" id="send_message" class="text-dark form-control"
                                placeholder="01,02,03 [Hex]">
                            <button class="btn btn-warning" type="button" id="button-addon2"
                                onclick="send(this);">Send</button>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">
                                textarea_buffer_size : <span id="di_textarea_buffer_size"></span>,
                                buffer_size : <span id="di_buffer_size"></span>
                            </label>
                            <textarea readonly placeholder="Please connect orphe core to your computer...."
                                class="form-control text-dark" style="font-size:0.8em" id="di_textarea_recv"
                                rows="3"></textarea>
                            <div class="d-grid gap-2 mt-2 d-md-flex justify-content-md-end">
                                <button class="btn btn-warning me-md-0" id="button_di_clear"
                                    type="button">clear</button>
                                <button class="btn btn-warning me-md-0" id="button_di_download" type="button">download
                                    csv</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 mt-4">
                <div class="card bg-dark border">
                    <div class="card-body">
                        <div class="card-title">Update Sensor Values/Raw notify</div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">
                                textarea_buffer_size : <span id="ar_textarea_buffer_size"></span>,
                                buffer_size : <span id="ar_buffer_size"></span>
                            </label>
                            <textarea readonly placeholder="Please connect orphe core to your computer...."
                                class="form-control text-dark" style="font-size:0.8em" id="ar_textarea_recv"
                                rows="10"></textarea>
                            <div class="d-grid gap-2 mt-2 d-md-flex justify-content-md-end">
                                <button class="btn btn-warning me-md-0" id="button_ar_pause"
                                    type="button">pause</button>
                                <button class="btn btn-warning me-md-0" id="button_ar_clear"
                                    type="button">clear</button>
                                <button class="btn btn-warning me-md-0" id="button_ar_download" type="button">download
                                    csv</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../../js/ORPHE-CORE.js" crossorigin="anonymous"></script>
        <script src="../../js/CoreToolkit.js"></script>
        <script src="./index.js"></script>

        <hr>
        <footer class="text-center small text-muted">
            2023 &copy; ORPHE.inc <br>
            Coded by Tetsuaki BABA
        </footer>
</body>

</html>
