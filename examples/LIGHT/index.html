<body class="bg-dark">

  <div class="container-sm mt-2">
    <nav class="navbar fixed-top navbar-light bg-base position-relative">
      <span class="position-absolute top-25 end-0 badge bg-base border-light p-1" style="font-size:0.7em;">LIGHT:
        Version
        1.0</span>
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
          <a class="navbar-brand" href="#">
            <img src="../../images/orphe.svg" alt="" height="24" class="d-inline-block align-text-top">
          </a>
        </span>

      </div>
    </nav>

  </div>




  <div class="container mt-4">

    <div class="row">
      <div class="col mt-2">
        <div class="card text-white bg-secondary">
          <div class="card-body">
            <div class="input-group align-items-center">
              <h1 class="card-title">01 <small style="font-size:1.0rem;">ORPHE CORE &nbsp;&nbsp;&nbsp;&nbsp;</small>
              </h1>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" value=0 onclick="toggleConnect(this);" role="switch">
                connect
              </div>
            </div>


            <div class="btn-group mt-2" role="group" aria-label="Basic radio toggle button group">
              <input type="radio" class="btn-check" name="core01" id="btnradio0" autocomplete="off"
                value='{"id":0,"value":-1}' onclick='sendLEDMessage(this);' disabled>
              <label class="btn btn-outline-light" for="btnradio0">OFF</label>

              <input type="radio" class="btn-check" name="core01" id="btnradio1" autocomplete="off"
                value='{"id":0,"value":0}' onclick='sendLEDMessage(this);' disabled checked>
              <label class="btn btn-outline-light" for="btnradio1">01</label>

              <input type="radio" class="btn-check" name="core01" id="btnradio2" autocomplete="off"
                value='{"id":0,"value":1}' onclick='sendLEDMessage(this);' disabled>
              <label class="btn btn-outline-light" for="btnradio2">02</label>

              <input type="radio" class="btn-check" name="core01" id="btnradio3" autocomplete="off"
                value='{"id":0,"value":2}' onclick='sendLEDMessage(this);' disabled>
              <label class="btn btn-outline-light" for="btnradio3">03</label>

              <input type="radio" class="btn-check" name="core01" id="btnradio4" autocomplete="off"
                value='{"id":0,"value":3}' onclick='sendLEDMessage(this);' disabled>
              <label class="btn btn-outline-light" for="btnradio4">04</label>

              <input type="radio" class="btn-check" name="core01" id="btnradio5" autocomplete="off"
                value='{"id":0,"value":4}' onclick='sendLEDMessage(this);' disabled>
              <label class="btn btn-outline-light" for="btnradio5">05</label>
            </div>

            <div class="input-group align-items-center mt-4">
              Brightness:
              <div class="form-control bg-secondary" style="border-width:0px">
                <input type="range" class="form-range" min="0" max="255" step="1" id="slider0" disabled>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="col mt-2">
        <div class="card text-white bg-secondary">
          <div class="card-body">
            <div class="input-group align-items-center">
              <h1 class="card-title">02 <small style="font-size:1.0rem;">ORPHE CORE &nbsp;&nbsp;&nbsp;&nbsp;</small>
              </h1>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" value=1 onclick="toggleConnect(this);" role="switch">
                connect
              </div>
            </div>

            <div class="btn-group mt-2" role="group" aria-label="Basic radio toggle button group">

              <input type="radio" class="btn-check" name="core02" id="btnradio6" autocomplete="off"
                value='{"id":1,"value":-1}' onclick='sendLEDMessage(this);' disabled>
              <label class="btn btn-outline-light" for="btnradio6">OFF</label>

              <input type="radio" class="btn-check" name="core02" id="btnradio7" autocomplete="off"
                value='{"id":1,"value":0}' onclick='sendLEDMessage(this);' checked disabled>
              <label class="btn btn-outline-light" for="btnradio7">01</label>

              <input type="radio" class="btn-check" name="core02" id="btnradio8" autocomplete="off"
                value='{"id":1,"value":1}' onclick='sendLEDMessage(this);' disabled>
              <label class="btn btn-outline-light" for="btnradio8">02</label>

              <input type="radio" class="btn-check" name="core02" id="btnradio9" autocomplete="off"
                value='{"id":1,"value":2}' onclick='sendLEDMessage(this);' disabled>
              <label class="btn btn-outline-light" for="btnradio9">03</label>

              <input type="radio" class="btn-check" name="core02" id="btnradio10" autocomplete="off"
                value='{"id":1,"value":3}' onclick='sendLEDMessage(this);' disabled>
              <label class="btn btn-outline-light" for="btnradio10">04</label>

              <input type="radio" class="btn-check" name="core02" id="btnradio11" autocomplete="off"
                value='{"id":1,"value":4}' onclick='sendLEDMessage(this);' disabled>
              <label class="btn btn-outline-light" for="btnradio11">05</label>
            </div>

            <div class="input-group align-items-center mt-4">
              Brightness:
              <div class="form-control bg-secondary" style="border-width:0px">
                <input type="range" class="form-range" min="0" max="255" step="1" id="slider1" disabled>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
