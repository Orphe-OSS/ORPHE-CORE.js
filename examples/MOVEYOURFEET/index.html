<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>足を動かしてエクササイズしよう</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img id = "rogo"  src="rogo.png" widht="500px" height="25px">
  <div >
    <h1>足を動かしてエクササイズしよう</h1>
    <h2>Move your feet and exercise!</h2>
    <div id="toolkit_placeholder1" class="my-4"></div>
    <div id="toolkit_placeholder2" class="my-4"></div>
    <p id="result" class="result-text"></p>
    <p id="connectionStatus" class="status-text"></p>
    <div id="p5Canvas"  ></div> <!-- p5.jsのキャンバスがここに挿入されます -->


    <p id="setumei">ORPHE COREと一緒に足を10秒間動かしましょう </p>
      <p id ="en"> Move your feet with ORPHE CORE for 10 secondss</p> 
    
    <p id="connectionStatus" class="status-text"></p>
    
    
    <button id="startButton" style="display:none;">スタート</button> 
    <button id="retryButton"  style="display:none;">もう一度あそぶ</button>
    <p id="timer" style="display: none;">残り: 10 秒</p>
    <div class="container">

        <div id = "a1">
            <img src="a1.png" style="max-width: 100%; max-height: 100%;">
            <p id = "en2">Click the button and connect ORPHE CORE on both feet</p>

    </div>

        <div id = "a2">
            <img src="a2.png" style="max-width: 100%; max-height: 100%;">
            <p id = "en2">Click start and flutter your feet vigorously</p>

    </div>

    </div>



    <script src="https://cdn.jsdelivr.net/gh/Orphe-OSS/ORPHE-CORE.js@main/js/ORPHE-CORE.js" crossorigin="anonymous"
        type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/Orphe-OSS/ORPHE-CORE.js@main/js/quaternion.js" crossorigin="anonymous"
        type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/Orphe-OSS/ORPHE-CORE.js/js/CoreToolkit.js" crossorigin="anonymous"
        type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>


    <script src="scripts.js" defer ></script>

    <script src="sketch.js" class="script-center" class="center-content"defer></script>
  
</body>
</html>
