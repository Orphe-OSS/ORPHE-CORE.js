<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>orphe.js</title>
  <link href="../../css/custom.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

<body class="bg-dark text-light">
  <div class="container-sm mt-2">
    <nav class="navbar fixed-top navbar-light bg-base position-relative">
      <span class="position-absolute top-25 end-0 badge bg-base border-light p-1" style="font-size:0.7em;">VISUALIZE:
        Version
        1.0</span>
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
          <a class="navbar-brand" href="#">
            <img src="../../images/orphe.svg" alt="" height="24" class="d-inline-block align-text-top">
          </a>
        </span>

      </div>
    </nav>
  </div>


  <div class="container mt-4">



    <div class="row">
      <div class="col-md-6">
        <div class="input-group">
          <label class="input-group-text" for="inputGroupSelect01">01</label>
          <select class="form-select bg-dark text-white" id="char0" aria-label="Example select with button addon">
            <option selected value="RAW">RAW</option>
          </select>
          <div class="input-group-text">
            <input class="form-check-input mt-0" type="checkbox" value=0 onclick="toggleConnect(this);" role="switch">
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <canvas id="chart01_acc"></canvas>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <canvas id="chart01_gyro"></canvas>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <canvas id="chart01_quat"></canvas>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <canvas id="chart01_euler"></canvas>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="input-group">
          <label class="input-group-text" for="inputGroupSelect01">02</label>
          <select class="form-select bg-dark text-white" id="char1" aria-label="Example select with button addon">
            <option selected value="RAW">RAW</option>
          </select>
          <div class="input-group-text">
            <input class="form-check-input mt-0" type="checkbox" value=1 onclick="toggleConnect(this);" role="switch">
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <canvas id="chart02_acc"></canvas>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <canvas id="chart02_gyro"></canvas>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <canvas id="chart02_quat"></canvas>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <canvas id="chart02_euler"></canvas>
          </div>
        </div>
      </div>
    </div>

    <hr>
    <footer class="text-center small">
      &copy; 2022 Tetsuaki BABA
    </footer>

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.0/chart.min.js"
