<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>orphe.js</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
    <h1>ANALYSIS and RAW</h1>
    <button onclick="ble.begin('ANALYSIS_AND_RAW');">connect</button>
    <br>
    <ul>
        <li id="x"></li>
        <li id="y"></li>
        <li id="z"></li>
        <li id="steps_number"></li>
    </ul>


    <!-- <script src="https://cdn.jsdelivr.net/gh/Orphe-OSS/ORPHE-CORE.js@main/js/ORPHE-CORE.js" crossorigin="anonymous"
        type="text/javascript"></script> -->
    <script src="../js/ORPHE-CORE.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Orphe-OSS/ORPHE-CORE.js@main/js/float16.min.js" crossorigin="anonymous"
        type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/Orphe-OSS/ORPHE-CORE.js@main/js/quaternion.js" crossorigin="anonymous"
        type="text/javascript"></script>
    <script>
        var ble = new Orphe(0);
        window.onload = function () {
            // ORPHE CORE Init
            ble.setup();
            ble.gotAcc = function (acc) {
                document.querySelector('#x').innerHTML = acc.x;
                document.querySelector('#y').innerHTML = acc.y;
                document.querySelector('#z').innerHTML = acc.z;
            }
            ble.gotStepsNumber = function (steps_number) {
                document.querySelector('#steps_number').innerHTML = steps_number.value;
            }
        }
    </script>
</body>

</html>
