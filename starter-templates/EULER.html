<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>orphe.js</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
    <h1>EULER</h1>
    <button onclick="ble.startNotify('STEP_ANALYSIS');">connect</button>
    <br>
    <ul>
        <li id="pitch"></li>
        <li id="roll"></li>
        <li id="yaw"></li>
    </ul>


    <script src="https://cdn.jsdelivr.net/gh/Orphe-OSS/ORPHE-CORE.js@main/js/ORPHE-CORE.js" crossorigin="anonymous"
        type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/Orphe-OSS/ORPHE-CORE.js@main/js/float16.min.js" crossorigin="anonymous"
        type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/Orphe-OSS/ORPHE-CORE.js@main/js/quaternion.js" crossorigin="anonymous"
        type="text/javascript"></script>
    <script>
        var ble = new Orphe(0);
        window.onload = function () {
            // ORPHE CORE Init
            ble.setup(['DEVICE_INFORMATION', 'STEP_ANALYSIS', 'SENSOR_VALUES']);
            ble.gotEuler = function (euler) {
                document.querySelector('#pitch').innerHTML = euler.pitch;
                document.querySelector('#roll').innerHTML = euler.roll;
                document.querySelector('#yaw').innerHTML = euler.yaw;
            }
        }
    </script>
</body>

</html>
