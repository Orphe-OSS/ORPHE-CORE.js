<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>orphe.js</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
    <h1>GAIT</h1>
    <button onclick="ble.startNotify('STEP_ANALYSIS');">connect</button>
    <br>
    <ul>
        <li id="type"></li>
        <li id="gait"></li>
        <li id="calorie"></li>
        <li id="distance"></li>
    </ul>


    <script src="https://cdn.jsdelivr.net/gh/Orphe-OSS/ORPHE-CORE.js@main/js/ORPHE-CORE.js" crossorigin="anonymous"
        type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/Orphe-OSS/ORPHE-CORE.js@main/js/float16.min.js" crossorigin="anonymous"
        type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/Orphe-OSS/ORPHE-CORE.js@main/js/quaternion.js" crossorigin="anonymous"
        type="text/javascript"></script>
    <script>
        var ble = new Orphe(0);
        window.onload = function () {
            // ORPHE CORE Init
            ble.setup(['DEVICE_INFORMATION', 'STEP_ANALYSIS', 'SENSOR_VALUES']);
            ble.gotGait = function (gait) {
                document.querySelector('#type').innerHTML = gait.type;
                document.querySelector('#gait').innerHTML = gait.direction;
                document.querySelector('#calorie').innerHTML = gait.calorie;
                document.querySelector('#distance').innerHTML = gait.distance;
            }
        }
    </script>
</body>

</html>
