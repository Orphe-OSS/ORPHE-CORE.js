<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ORPHE SLIDE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="toolkit_placeholder"></div>

    <div id="custom-upload-button">Choose files</div>
    <div id="upload-container">
        <form>
            <input type="file" id="image-files" accept="image/*" multiple value="+">
            <label for="image-files" id="upload-label">Choose Image Files</label>
        </form>
    </div>
    <div id="slideshow-container">
        <img id="slideshow-image">
        <button id="prev-button">Prev</button>
        <button id="next-button">Next</button>
    </div>

    <p style="font-size:0.5em" id="input_data"></p>

    <script src="https://cdn.jsdelivr.net/gh/Orphe-OSS/ORPHE-CORE.js@main/js/ORPHE-CORE.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/Orphe-OSS/ORPHE-CORE.js@main/js/float16.min.js" crossorigin="anonymous"
        type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/Orphe-OSS/ORPHE-CORE.js@main/js/quaternion.js" crossorigin="anonymous"
        type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/Orphe-OSS/ORPHE-CORE.js@main/js/CoreToolkit.js" crossorigin="anonymous"
        type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>

    <script src="dtw.js"></script>
    <script src="sketch.js"></script>

    <script>
        
    </script>
</body>

</html>
